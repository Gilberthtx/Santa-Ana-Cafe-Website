<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>


    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <title>Santa Ana Cafe</title>

    <!-- default favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- widely used favicon -->
    <link rel="icon" href="favicon/favicon.png" sizes="32x32" type="image/png">
    <!-- for apple mobile devices -->
    <link rel="apple-touch-icon-precomposed" href="favicon/apple-touch-icon.png" type="image/png" sizes="152x152">
    <link rel="apple-touch-icon-precomposed" href="favicon/apple-touch-icon.png" type="image/png" sizes="120x120">
    <!-- google tv favicon -->
    <link rel="icon" href="favicon-googletv.png" sizes="96x96" type="image/png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e9ca0c;">
            <img src="img/apple-touch-icon-removebg.png" alt="" class="d-inline-block align-top" href="/" width="5%" height=5%">
            <a class="navbar-brand" href="/">Santa Ana Cafe</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse" style="color: #e95c0c;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navCollapse">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="#menu.html" class="nav-item nav-link">Menu</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
                <a href="about-us.html" class="nav-item nav-link">About Us</a>
            </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/pupusas.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="img/tortas.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="img/alambre.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div class="container-fluid position-absolute" id="menuContainer">
        <div class="container fill">
            <img src="img/menu1.jpg" alt="" class="img-responsive" id="menu1">
        </div>
        <div class="container fill">
            <img src="img/menu2.jpg" alt="" class="img-responsive" id="menu2">
        </div>
    </div>
</body>

</html>
